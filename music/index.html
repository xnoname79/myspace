<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Spotify-Style Player</title>
  <style>
    /* Enhanced Dark Theme with Gradients */
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #E0E0E0;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(29, 185, 84, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #FFFFFF;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
      background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 20px rgba(29, 185, 84, 0.3);
      letter-spacing: -0.02em;
    }

    .search-bar {
      display: flex;
      margin-bottom: 32px;
      position: relative;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-bar::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg, #1DB954, #1ed760, #17a44b);
      border-radius: 50px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .search-bar:focus-within::before {
      opacity: 1;
    }

    #search-input {
      flex: 1;
      padding: 16px 24px;
      background: rgba(40, 40, 40, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px 0 0 50px;
      color: #E0E0E0;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    #search-input:focus {
      background: rgba(40, 40, 40, 0.95);
      border-color: rgba(29, 185, 84, 0.5);
    }

    #search-input::placeholder {
      color: #B3B3B3;
    }

    #search-button {
      padding: 16px 32px;
      background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
      border: none;
      border-radius: 0 50px 50px 0;
      color: #FFFFFF;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #search-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    #search-button:hover::before {
      left: 100%;
    }

    #search-button:hover {
      background: linear-gradient(135deg, #1ed760 0%, #17a44b 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(29, 185, 84, 0.3);
    }

    #search-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #results {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }

    .video-item {
      display: flex;
      align-items: center;
      background: rgba(40, 40, 40, 0.6);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .video-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(29, 185, 84, 0.1), transparent);
      transition: left 0.6s;
    }

    .video-item:hover::before {
      left: 100%;
    }

    .video-item:hover {
      background: rgba(56, 56, 56, 0.8);
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border-color: rgba(29, 185, 84, 0.3);
    }

    .video-item img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .video-item:hover img {
      transform: scale(1.05);
    }

    .video-info {
      margin-left: 12px;
      overflow: hidden;
      display: flex;
      min-width: 0;
      flex-direction: column;
    }

    .video-title {
      margin: 0;
      font-size: 16px;
      line-height: 1.4;
      color: #fff;

      /* NEW: enable multi-line ellipsis */
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      /* ← show at most 2 lines */
      overflow: hidden;
      text-overflow: ellipsis;

      /* wrap words cleanly if needed */
      word-break: break-word;
      /* remove this—it’s not a valid property */
      /* text-wrap: wrap; */
    }

    .video-channel {
      margin: 4px 0 0;
      font-size: 12px;
      color: #B3B3B3;
    }

    /* Rotation animation */
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .rotating {
      animation: rotate 8s linear infinite;
      transform-origin: center center;
    }

    /* Enhanced Player Bar */
    .player-bar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(24, 24, 24, 0.95);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
      gap: 24px;
      flex-wrap: wrap;
      box-sizing: border-box;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .current-track {
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 200px;
      overflow: hidden;
    }

    .current-track img {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      object-fit: cover;
      transform-origin: center center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .track-info {
      margin-left: 12px;
      overflow: hidden;
    }

    .track-title {
      font-size: 14px;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #FFFFFF;
    }

    .track-artist {
      font-size: 12px;
      margin: 4px 0 0;
      color: #B3B3B3;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .controls button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #FFFFFF;
      font-size: 20px;
      cursor: pointer;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .controls button:hover:not(:disabled) {
      background: rgba(29, 185, 84, 0.8);
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(29, 185, 84, 0.3);
    }

    .controls button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .progress-container {
      display: flex;
      align-items: center;
      flex: 2;
      min-width: 200px;
      gap: 8px;
    }

    #current-time,
    #duration {
      font-size: 12px;
      color: #B3B3B3;
      width: 40px;
      text-align: center;
    }

    #progress-bar {
      flex: 1;
      -webkit-appearance: none;
      height: 4px;
      background: #404040;
      border-radius: 2px;
      outline: none;
    }

    #progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #1DB954;
      cursor: pointer;
      margin-top: -4px;
    }

    .player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(15, 15, 35, 0.95) 0%, rgba(26, 26, 46, 0.95) 100%);
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      flex-direction: column;
    }

    /* Enhanced circular thumbnail with glow */
    .thumbnail {
      width: 80vw;
      max-width: 400px;
      aspect-ratio: 1;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 32px;
      position: relative;
      box-shadow: 0 0 60px rgba(29, 185, 84, 0.3);
    }

    .thumbnail::before {
      content: '';
      position: absolute;
      inset: -4px;
      background: linear-gradient(45deg, #1DB954, #1ed760, #17a44b, #1DB954);
      border-radius: 50%;
      z-index: -1;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Enhanced track title styling */
    .main-track-title {
      color: #ffffff;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 32px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      max-width: 90vw;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>YouTube Music Search</h1>
    <div class="search-bar">
      <input id="search-input" type="text" placeholder="Search for music videos..." />
      <button id="search-button">Search</button>
    </div>
    <div id="results"></div>
  </div>

  <!-- Hidden IFrame Player -->
  <div id="player">
  </div>
  <div class="player" id="player-overlay" style="display: none;">
    <div class="thumbnail" id="thumb">
      <!-- Replace src with your thumbnail image -->
      <img id="main-track-thumb"
        src="https://i.ytimg.com/vi/tMkpiFIW8Xg/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLCvwSsQKzIZAVZ_J4nXWsjqlsSCvw"
        alt="Thumbnail" />
    </div>
    <div class="main-track-title" id="main-track-title">Track Title Here</div>
    <div class="player-bar">
      <div class="current-track">
        <img id="track-thumb" src="" alt="" />
        <div class="track-info">
          <p id="track-title" class="track-title">Select a track</p>
          <p id="track-artist" class="track-artist"></p>
        </div>
      </div>
      <div class="controls">
        <button id="prev-btn" disabled>⏮️</button>
        <button id="play-btn" disabled>▶️</button>
        <button id="pause-btn" disabled>⏸️</button>
        <button id="next-btn" disabled>⏭️</button>
      </div>
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <input id="progress-bar" type="range" min="0" value="0" step="1" />
        <span id="duration">0:00</span>
      </div>
    </div>
  </div>

  <!-- Spotify-style Player Bar -->

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const API_KEY = 'censored';
    const SEARCH_URL = 'https://www.googleapis.com/youtube/v3/search';

    let player, updateInterval;
    let playlist = [];
    let currentIndex = -1;
    let nextPlaylist = [];
    let currentVideoId = "";

    // Elements
    const inputEl = document.getElementById('search-input');
    const buttonEl = document.getElementById('search-button');
    const resultsEl = document.getElementById('results');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const trackThumb = document.getElementById('track-thumb');
    const mainTrackThumb = document.getElementById('main-track-thumb')
    const trackTitle = document.getElementById('track-title');
    const trackArtist = document.getElementById('track-artist');
    const mainTrackTitle = document.getElementById('main-track-title')

    const overlay = document.getElementById('player-overlay');
    overlay.addEventListener('click', e => {
      if (e.target === overlay) {
        overlay.style.display = 'none';
        currentTimeEl.textContent = "0:00"
        durationEl.textContent = "0:00"
        stopPlaylist()
      }
    });


    // Search
    inputEl.addEventListener('keydown', e => e.key === 'Enter' && searchVideos());
    buttonEl.addEventListener('click', searchVideos);

    async function searchVideos() {
      const q = inputEl.value.trim();
      if (!q) return;
      buttonEl.disabled = true;
      resultsEl.innerHTML = '<p>Searching...</p>';
      try {
        const res = await fetch(`${SEARCH_URL}?part=snippet&type=video&videoCategoryId=10&maxResults=10&q=${encodeURIComponent(q)}&key=${API_KEY}`);
        const data = await res.json();
        playlist = data.items;
        renderResults();
      } catch (err) {
        resultsEl.innerHTML = '<p>Error fetching results.</p>';
      } finally {
        buttonEl.disabled = false;
      }
    }

    function renderResults() {
      resultsEl.innerHTML = '';
      playlist.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'video-item';
        div.innerHTML = `
          <img src="${item.snippet.thumbnails.default.url}" alt="thumb" />
          <div class="video-info">
            <p class="video-title">${item.snippet.title}</p>
            <p class="video-channel">${item.snippet.channelTitle}</p>
          </div>
        `;
        div.addEventListener('click', () => {
          overlay.style.display = "flex"
          loadAudio(idx)
        });
        resultsEl.appendChild(div);
      });
    }

    // YouTube IFrame API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: '',
        playerVars: { autoplay: 1, controls: 0, rel: 0 },
        events: {
          onReady: setupProgressUpdater,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        const info = player.getVideoData();
        const vid = info.video_id;
        if (currentVideoId === vid) return;
        currentVideoId = vid
        const index = playlist.findIndex(item => item.id.videoId === vid);
        const item = playlist[index];
        if (!item) return;
        currentIndex = index;
        trackThumb.src = item.snippet.thumbnails.default.url;
        mainTrackThumb.src = item.snippet.thumbnails.default.url;
        trackTitle.textContent = item.snippet.title;
        mainTrackTitle.textContent = item.snippet.title;
        trackArtist.textContent = item.snippet.channelTitle;
        playBtn.disabled = false;
        pauseBtn.disabled = false;
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === playlist.length - 1;
      }
    }

    function loadAudio(index) {
      const item = playlist[index];
      nextPlaylist = playlist.slice(index)
      if (!item) return;
      player.loadPlaylist(
        nextPlaylist.map(item => item.id.videoId));
      trackThumb.src = item.snippet.thumbnails.default.url;
      mainTrackThumb.src = item.snippet.thumbnails.default.url;
      trackTitle.textContent = item.snippet.title;
      mainTrackTitle.textContent = item.snippet.title;
      trackArtist.textContent = item.snippet.channelTitle;
      playBtn.disabled = false;
      pauseBtn.disabled = false;
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === playlist.length - 1;
      // start rotation
      mainTrackThumb.classList.add('rotating');
    }

    function setupProgressUpdater() {
      clearInterval(updateInterval);
      updateInterval = setInterval(() => {
        const d = player.getDuration();
        const c = player.getCurrentTime();
        if (!isNaN(d) && d > 0) {
          progressBar.max = Math.floor(d);
          progressBar.value = Math.floor(c);
          currentTimeEl.textContent = formatTime(c);
          durationEl.textContent = formatTime(d);
        }
      }, 500);
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return m + ':' + (s < 10 ? '0' + s : s);
    }

    function stopPlaylist() {
      player.stopVideo();
      player.loadPlaylist([]);
      mainTrackThumb.classList.remove('rotating');
    }

    // --- 2) Decide which search query to run based on current hour ---
    function getSearchQuery() {
      const hour = new Date().getHours();
      if (hour < 10) {
        // before 10 AM → chill / focus music
        return 'lofi chill study music';
      } else if (hour < 21) {
        // 10 AM – 9 PM → trending pop rnb rap
        return 'trending us uk tiktok music';
      } else {
        // after 9 PM → relax / sleep music
        return 'relaxing sleep music';
      }
    }

    async function automaticSearchVideos(q = "") {
      if (!q) return;
      buttonEl.disabled = true;
      resultsEl.innerHTML = '<p>Searching...</p>';
      try {
        const res = await fetch(`${SEARCH_URL}?part=snippet&type=video&videoCategoryId=10&maxResults=10&q=${encodeURIComponent(q)}&key=${API_KEY}`);
        const data = await res.json();
        playlist = data.items;
        renderResults();
      } catch (err) {
        resultsEl.innerHTML = '<p>Error fetching results.</p>';
      } finally {
        buttonEl.disabled = false;
      }
    }

    async function showMusicForTime() {
      const query = getSearchQuery();
      await automaticSearchVideos(query);
    }

    // Controls
    playBtn.addEventListener('click', () => { player.playVideo(); mainTrackThumb.classList.add('rotating'); });
    pauseBtn.addEventListener('click', () => { player.pauseVideo(); mainTrackThumb.classList.remove('rotating'); });
    prevBtn.addEventListener('click', () => loadAudio(currentIndex - 1));
    nextBtn.addEventListener('click', () => loadAudio(currentIndex + 1));
    progressBar.addEventListener('input', e => player.seekTo(parseInt(e.target.value, 10), true));

    document.addEventListener('DOMContentLoaded', showMusicForTime);
  </script>
</body>

</html>
