<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Spotify-Style Player</title>
  <style>
    /* Spotify-like Dark Theme */
    body {
      margin: 0;
      background: #121212;
      color: #E0E0E0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: #FFFFFF;
      font-size: 24px;
      margin-bottom: 16px;
    }

    .search-bar {
      display: flex;
      margin-bottom: 16px;
    }

    #search-input {
      flex: 1;
      padding: 10px;
      background: #282828;
      border: none;
      border-radius: 4px 0 0 4px;
      color: #E0E0E0;
    }

    #search-input::placeholder {
      color: #B3B3B3;
    }

    #search-button {
      padding: 0 20px;
      background: #1DB954;
      border: none;
      border-radius: 0 4px 4px 0;
      color: #FFFFFF;
      cursor: pointer;
    }

    #search-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #results {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }

    .video-item {
      display: flex;
      align-items: center;
      background: #282828;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .video-item:hover {
      background: #383838;
    }

    .video-item img {
      width: 48px;
      height: 48px;
      border-radius: 4px;
      object-fit: cover;
    }

    .video-info {
      margin-left: 12px;
      overflow: hidden;
    }

    .video-title {
      margin: 0;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #FFFFFF;
    }

    .video-channel {
      margin: 4px 0 0;
      font-size: 12px;
      color: #B3B3B3;
    }

    /* Rotation animation */
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .rotating {
      animation: rotate 8s linear infinite;
      transform-origin: center center;
    }

    /* Player Bar */
    .player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #181818;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
      gap: 20px;
      flex-wrap: wrap;
    }

    .current-track {
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 200px;
      overflow: hidden;
    }

    .current-track img {
      width: 48px;
      height: 48px;
      border-radius: 4px;
      object-fit: cover;
      transform-origin: center center;
    }

    .track-info {
      margin-left: 12px;
      overflow: hidden;
    }

    .track-title {
      font-size: 14px;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #FFFFFF;
    }

    .track-artist {
      font-size: 12px;
      margin: 4px 0 0;
      color: #B3B3B3;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .controls button {
      background: none;
      border: none;
      color: #FFFFFF;
      font-size: 20px;
      cursor: pointer;
    }

    .controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .progress-container {
      display: flex;
      align-items: center;
      flex: 2;
      min-width: 200px;
      gap: 8px;
    }

    #current-time,
    #duration {
      font-size: 12px;
      color: #B3B3B3;
      width: 40px;
      text-align: center;
    }

    #progress-bar {
      flex: 1;
      -webkit-appearance: none;
      height: 4px;
      background: #404040;
      border-radius: 2px;
      outline: none;
    }

    #progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #1DB954;
      cursor: pointer;
      margin-top: -4px;
    }

    .player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      flex-direction: column;
    }

    /* Responsive circular thumbnail */
    .thumbnail {
      width: 80vw;
      max-width: 400px;
      aspect-ratio: 1;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Track title styling */
    .main-track-title {
      color: #ffffff;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
      max-width: 90vw;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>YouTube Music Search</h1>
    <div class="search-bar">
      <input id="search-input" type="text" placeholder="Search for music videos..." />
      <button id="search-button">Search</button>
    </div>
    <div id="results"></div>
  </div>

  <!-- Hidden IFrame Player -->
  <div id="player">
  </div>
  <div class="player" id="player-overlay" style="display: none;">
    <div class="thumbnail" id="thumb">
      <!-- Replace src with your thumbnail image -->
      <img id="main-track-thumb"
        src="https://i.ytimg.com/vi/tMkpiFIW8Xg/hq720.jpg?sqp=-oaymwEnCNAFEJQDSFryq4qpAxkIARUAAIhCGAHYAQHiAQoIGBACGAY4AUAB&rs=AOn4CLCvwSsQKzIZAVZ_J4nXWsjqlsSCvw"
        alt="Thumbnail" />
    </div>
    <div class="main-track-title" id="main-track-title">Track Title Here</div>
    <div class="player-bar">
      <div class="current-track">
        <img id="track-thumb" src="" alt="" />
        <div class="track-info">
          <p id="track-title" class="track-title">Select a track</p>
          <p id="track-artist" class="track-artist"></p>
        </div>
      </div>
      <div class="controls">
        <button id="prev-btn" disabled>⏮️</button>
        <button id="play-btn" disabled>▶️</button>
        <button id="pause-btn" disabled>⏸️</button>
        <button id="next-btn" disabled>⏭️</button>
      </div>
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <input id="progress-bar" type="range" min="0" value="0" step="1" />
        <span id="duration">0:00</span>
      </div>
    </div>
  </div>

  <!-- Spotify-style Player Bar -->

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const API_KEY = 'AIzaSyBqnM7ZImiKWnDq7OIfZQuINeuxSgmgt8w';
    const SEARCH_URL = 'https://www.googleapis.com/youtube/v3/search';

    let player, updateInterval;
    let playlist = [];
    let currentIndex = -1;

    // Elements
    const inputEl = document.getElementById('search-input');
    const buttonEl = document.getElementById('search-button');
    const resultsEl = document.getElementById('results');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const trackThumb = document.getElementById('track-thumb');
    const mainTrackThumb = document.getElementById('main-track-thumb')
    const trackTitle = document.getElementById('track-title');
    const trackArtist = document.getElementById('track-artist');
    const mainTrackTitle = document.getElementById('main-track-title')

    const overlay = document.getElementById('player-overlay');
    overlay.addEventListener('click', e => {
      if (e.target === overlay) {
        overlay.style.display = 'none';
        pauseAudio()
      }
    });


    // Search
    inputEl.addEventListener('keydown', e => e.key === 'Enter' && searchVideos());
    buttonEl.addEventListener('click', searchVideos);

    async function searchVideos() {
      const q = inputEl.value.trim();
      if (!q) return;
      buttonEl.disabled = true;
      resultsEl.innerHTML = '<p>Searching...</p>';
      try {
        const res = await fetch(`${SEARCH_URL}?part=snippet&type=video&videoCategoryId=10&maxResults=10&q=${encodeURIComponent(q)}&key=${API_KEY}`);
        const data = await res.json();
        playlist = data.items;
        renderResults();
      } catch (err) {
        resultsEl.innerHTML = '<p>Error fetching results.</p>';
      } finally {
        buttonEl.disabled = false;
      }
    }

    function renderResults() {
      resultsEl.innerHTML = '';
      playlist.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'video-item';
        div.innerHTML = `
          <img src="${item.snippet.thumbnails.default.url}" alt="thumb" />
          <div class="video-info">
            <p class="video-title">${item.snippet.title}</p>
            <p class="video-channel">${item.snippet.channelTitle}</p>
          </div>
        `;
        div.addEventListener('click', () => {
          overlay.style.display = "flex"
          loadAudio(idx)
        });
        resultsEl.appendChild(div);
      });
    }

    // YouTube IFrame API
    function onYouTubeIFrameAPIReady() { }
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: '',
        playerVars: { autoplay: 1, mute: 1, controls: 0, rel: 0 },
        events: { onReady: setupProgressUpdater }
      });
    }

    function loadAudio(index) {
      const item = playlist[index];
      if (!item) return;
      currentIndex = index;
      player.loadVideoById(item.id.videoId);
      trackThumb.src = item.snippet.thumbnails.default.url;
      mainTrackThumb.src = item.snippet.thumbnails.default.url;
      trackTitle.textContent = item.snippet.title;
      mainTrackTitle.textContent = item.snippet.title;
      trackArtist.textContent = item.snippet.channelTitle;
      playBtn.disabled = false;
      pauseBtn.disabled = false;
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === playlist.length - 1;
      // start rotation
      mainTrackThumb.classList.add('rotating');
    }

    function setupProgressUpdater() {
      clearInterval(updateInterval);
      updateInterval = setInterval(() => {
        const d = player.getDuration();
        const c = player.getCurrentTime();
        if (!isNaN(d) && d > 0) {
          progressBar.max = Math.floor(d);
          progressBar.value = Math.floor(c);
          currentTimeEl.textContent = formatTime(c);
          durationEl.textContent = formatTime(d);
        }
      }, 500);
    }

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60);
      return m + ':' + (s < 10 ? '0' + s : s);
    }

    function pauseAudio() {
      player.pauseVideo();
      mainTrackThumb.classList.remove('rotating');
    }

    // Controls
    // playBtn.addEventListener('click', () => { player.playVideo(); trackThumb.classList.add('rotating'); });
    pauseBtn.addEventListener('click', () => { player.pauseVideo(); mainTrackThumb.classList.remove('rotating'); });
    prevBtn.addEventListener('click', () => loadAudio(currentIndex - 1));
    nextBtn.addEventListener('click', () => loadAudio(currentIndex + 1));
    progressBar.addEventListener('input', e => player.seekTo(parseInt(e.target.value, 10), true));
  </script>
</body>

</html>
