<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    :root {
      --bg:         #f0f2f5;
      --card-bg:    #ffffff;
      --primary:    #1DB954;
      --primary-dk: #17a44b;
      --text:       #333333;
      --radius:     12px;
      --shadow:     0 4px 12px rgba(0,0,0,0.1);
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html { font-size: 16px; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      padding: 1rem;
    }
    .container {
      background: var(--card-bg);
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h1 {
      font-size: clamp(1.25rem, 5vw, 1.75rem);
    }
    .inputs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }
    .inputs input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      text-align: center;
    }
    /* Remove spinner in WebKit */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      background-color: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover:not(:disabled) {
      background-color: var(--primary-dk);
    }
    button:disabled {
      background-color: #aaa;
      cursor: default;
    }
    .display {
      font-size: clamp(1.5rem, 8vw, 2.5rem);
      font-weight: bold;
      min-height: 1em;
    }
    @media (max-width: 400px) {
      .inputs {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Focus Timer</h1>
    <div class="inputs">
      <input type="number" id="hours"   min="0" placeholder="Hours"/>
      <input type="number" id="minutes" min="0" placeholder="Minutes"/>
    </div>
    <button id="startBtn">Start</button>
    <div class="display" id="countdown">00:00:00</div>
  </div>

  <script>
    const hoursInput   = document.getElementById('hours');
    const minutesInput = document.getElementById('minutes');
    const startBtn     = document.getElementById('startBtn');
    const display      = document.getElementById('countdown');
    let intervalId;

    function formatTime(sec) {
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      return [h,m,s].map(n => String(n).padStart(2,'0')).join(':');
    }

    startBtn.addEventListener('click', () => {
      const hrs  = parseInt(hoursInput.value,   10) || 0;
      const mins = parseInt(minutesInput.value, 10) || 0;
      let total  = hrs * 3600 + mins * 60;
      if (total <= 0) return;

      hoursInput.disabled   = true;
      minutesInput.disabled = true;
      startBtn.disabled     = true;

      display.textContent = formatTime(total);
      intervalId = setInterval(() => {
        total--;
        display.textContent = formatTime(total);
        if (total <= 0) {
          clearInterval(intervalId);
          display.textContent     = "Timeâ€™s up!";
          hoursInput.disabled     = false;
          minutesInput.disabled   = false;
          startBtn.disabled       = false;
        }
      }, 1000);
    });
  </script>
</body>
</html>
